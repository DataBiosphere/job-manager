<mat-radio-group>
  <mat-list>
  <mat-list-item  *ngFor="let option of chipOptions">
    <mat-radio-button
      (click)="$event.stopPropagation()"
      [value]="option"
      [checked]="isChecked(option)"
      (change)="changeOption(option)">
      {{ option }}
    </mat-radio-button>
  </mat-list-item>
</mat-list>
</mat-radio-group>
