<button (click)="toggleActive(true)"
        class="show-status-option" [class.selected-status]="active">ACTIVE JOBS</button>
<button (click)="toggleActive(false)"
        class="show-status-option" [class.selected-status]="!active">COMPLETED</button>
<table>
  <tr>
    <th class="first-column">Job</th>
    <th>Owner</th>
    <th class="status-cell">Status</th>
    <th>Submitted</th>
    <th>Label</th>
    <th>Label</th>
    <th>Label</th>
    <th>Comments</th>
  </tr>
  <ng-container *ngFor="let j of jobs">
    <tr *ngIf="shouldDisplayJob(j)" [class.selected-row]="isSelected(j)">
      <td class="job-names">
        <label>
          <input type="checkbox" [checked]="isSelected(j)" (change)="toggleSelect(j)">
        </label>
        {{j.name}}
      </td>
      <td>owner</td>
      <td class="status-cell"><img src="{{getStatusUrl(j.status)}}"></td>
      <td>{{j.start}}</td>
      <td>value</td>
      <td>value</td>
      <td>value</td>
      <td>{{j.comments}}</td>
    </tr>
  </ng-container>

</table>

<div class="group-options" *ngIf="selectedJobs.length > 0">
  {{selectedJobs.length}} jobs selected
  <button type="button" class="group-button"*ngIf="areRunning(selectedJobs)"
          (click)="onPauseJobs(selectedJobs)">Pause Jobs</button>
  <button type="button" class="group-button" *ngIf="areActive(selectedJobs)"
          (click)="onAbortJobs(selectedJobs)">Delete Jobs</button>
  <button type="button" class="group-button"
          (click)="onGroupJobs(selectedJobs)">Group Jobs</button>
</div>
