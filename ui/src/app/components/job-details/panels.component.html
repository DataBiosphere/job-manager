<div class="content">
  <div>
      <p class="header">{{job.name}}</p>
      <p class="job-id">Job ID: <b>{{job.id}}</b></p>
      <a class = "text-info">Submitted by: <b>{{job.labels['user-id']}}</b></a>
  </div>

  <md-card>
    <md-card-title>Status</md-card-title>
    <md-card-content>
      <p><b>
        {{job.status}}
        <ng-container *ngIf="numTasks > 0">
          {{numCompletedTasks}} of {{numTasks}} tasks completed
        </ng-container>
      </b></p>
      <p>Submitted {{job.submission}} ({{getDuration()}})</p>
      <p>Started {{job.start}}</p>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-title>Input/Output</md-card-title>
      <p>
        Input files
        <button md-button class="view-resources-button" (click)="showDialog(inputs)">
          View
        </button>
      </p>
      <p>
        Output files
        <button md-button class="view-resources-button" (click)="showDialog(outputs)">
          View
        </button>
      </p>
    <md-card-content>
    </md-card-content>
  </md-card>
</div>
