<div class="content">
  <div>
      <p class="header">{{job?.name}}</p>
      <p class="job-id">Job ID: <b>{{job?.id}}</b></p>
      <a class = "text-info">Submitted by: <b>{{job?.labels['user-id']}}</b></a>
  </div>

  <!-- TODO(alanhwang): Provide actual functionality to replace these static cards. -->
  <md-card>
    <md-card-title>Status</md-card-title>
    <md-card-content>
      <p><b>{{job.status}}: {{numCompletedTasks}} of {{numTasks}} tasks completed </b></p>
      <p>Submitted {{getLocaleString(job.submission)}}</p>
      <p>Started {{getLocaleString(job.start)}} ({{getDuration()}})</p>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-title>Input/Output</md-card-title>
    <md-card-content>
    </md-card-content>
  </md-card>
</div>
