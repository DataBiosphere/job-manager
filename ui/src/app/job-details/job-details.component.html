<jm-panels [job]="job" (close)="handleClose()" (navUp)="handleNavUp()"></jm-panels>
<jm-resources *ngIf="hasResources()" [job]="job"></jm-resources>
<jm-failures *ngIf="hasFailures()" [failures]="job.failures"></jm-failures>
<!-- Only show the tasks table if there is at least 1 task. -->
<jm-tabs *ngIf="hasTasks()"
          [selectedTab]="changeSelectedTabToFailurePanel()"
          [tasks]="job.extensions.tasks"
          [job]="job"
          (navDown)="handleNavDown($event)">
</jm-tabs>
