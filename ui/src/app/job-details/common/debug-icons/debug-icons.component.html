  <clr-tooltip *ngIf="displayMessage">
    <a class="log-item">
      <clr-icon clrTooltipTrigger shape="exclamation-triangle" style="color:#DB3214"></clr-icon>
      <clr-tooltip-content clrPosition="left" clrSize="xs" class="message" *clrIfOpen>
        <span>{{ message }}</span>
      </clr-tooltip-content>
    </a>
  </clr-tooltip>
  <mat-icon *ngIf="!getResourceUrl(backendLog)" svgIcon="cloud-file" class="disabled"></mat-icon>
  <clr-tooltip *ngIf="getResourceUrl(backendLog)">
    <button class="log-item backend-log-button" (click)="showOrLinkTo($event, backendLog)">
      <mat-icon clrTooltipTrigger svgIcon="cloud-file"></mat-icon>
      <clr-tooltip-content clrPosition="top-left" clrSize="xs" *clrIfOpen>
        <span>backend log</span>
      </clr-tooltip-content>
    </button>
  </clr-tooltip>
  <clr-icon *ngIf="!getDirectoryUrl(directory)" shape="folder" class="is-solid disabled"></clr-icon>
  <clr-tooltip *ngIf="getDirectoryUrl(directory)">
    <a class="log-item execution-directory-button" [href]="getDirectoryUrl(directory)" target="_blank" (click)="$event.stopPropagation()">
      <clr-icon clrTooltipTrigger shape="folder" class="is-solid"></clr-icon>
      <clr-tooltip-content clrPosition="top-left" clrSize="xs" *clrIfOpen>
        <span>execution directory</span>
      </clr-tooltip-content>
    </a>
  </clr-tooltip>
  <clr-tooltip *ngIf="!!hasBackendOperationalDetails()">
    <button class="log-item operation-details-button" (click)="showOperationDetails($event)">
      <clr-icon clrTooltipTrigger shape="info-standard"></clr-icon>
      <clr-tooltip-content clrPosition="top-left" clrSize="xs" *clrIfOpen>
        <span>compute details</span>
      </clr-tooltip-content>
    </button>
  </clr-tooltip>
  <clr-tooltip *ngIf="!!hasExternalOperationalDetails()">
    <a class="log-item operation-details-button" [href]="getOperationalDetailsUrl()" target="_blank" (click)="$event.stopPropagation()">
      <clr-icon clrTooltipTrigger shape="info-standard"></clr-icon>
      <clr-tooltip-content clrPosition="top-left" clrSize="xs" *clrIfOpen>
        <span>compute details</span>
      </clr-tooltip-content>
    </a>
  </clr-tooltip>
