<jm-header [showControls]="false"></jm-header>

<div class="aggregation-container">
  <jm-total-summary [summary]="aggregationResponse.summary" [statusArray]="statusArray"></jm-total-summary>

  <div class="group-container">
    <jm-grouped-summary *ngFor="let aggregation of aggregationResponse.aggregations"
                        [statusArray]="statusArray"
                        [aggregation]="aggregation"></jm-grouped-summary>
  </div>
</div>
