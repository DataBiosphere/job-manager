<jm-header [showControls]="false"></jm-header>
<div class="aggregation-container">
  <span class="title">Total Jobs</span>
  <mat-select [placeholder]='timeFrameToDescriptionMap.get(selectedTimeFrame)'
              (selectionChange)="onTimeFrameChange($event.value)">
    <mat-option *ngFor="let timeFrame of timeFrames" [value]="timeFrame">
      {{timeFrameToDescriptionMap.get(timeFrame)}}
    </mat-option>
  </mat-select>

  <jm-total-summary [summary]="aggregationResponse.summary"
                    [statusArray]="statusArray"
                    [timeFrame]="selectedTimeFrame"></jm-total-summary>

  <div class="group-container">
    <jm-grouped-summary *ngFor="let aggregation of aggregationResponse.aggregations"
                        [statusArray]="statusArray"
                        [aggregation]="aggregation"
                        [timeFrame]="selectedTimeFrame"></jm-grouped-summary>
  </div>
</div>
