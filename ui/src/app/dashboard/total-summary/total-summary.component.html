<mat-card *ngFor="let statusCount of summary.counts">
  <mat-card-title class="status">
    {{ statusCount.status}}
  </mat-card-title>
  <mat-card-content class="count">
    <a [routerLink]="['/jobs']" [queryParams]="getUrlParams(statusCount)">
      {{ statusCount.count }}
    </a>
  </mat-card-content>
</mat-card>
