<!--
    Angular's builtin Router module will attach specific views here
    based on clicking routerLink elements (above) or router.navigate calls.
  -->
<div class="header-container">
  <h1>Job Manager</h1>
  <div class="sign-out-container" *ngIf="isSignedIn()">
    <button mat-icon-button (click)="signOut()" class="mat-raised-button">
      Sign out
    </button>
  </div>
</div>
<router-outlet></router-outlet>
<jm-initial-error></jm-initial-error>
